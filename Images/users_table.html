<!DOCTYPE html>
<html>
<head>
    <title>Users Table Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Database: clubs_management</h1>
    <table>
        <caption>Table: users</caption>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th>Collation</th>
            <th>Attributes</th>
            <th>Null</th>
            <th>Default</th>
            <th>Comments</th>
            <th>Extra</th>
        </tr>
        <tr>
            <td>1</td>
            <td>id</td>
            <td>int(11)</td>
            <td></td>
            <td></td>
            <td>No</td>
            <td>None</td>
            <td></td>
            <td>AUTO_INCREMENT</td>
        </tr>
        <tr>
            <td>2</td>
            <td>email</td>
            <td>varchar(255)</td>
            <td>utf8mb4_general_ci</td>
            <td></td>
            <td>No</td>
            <td>None</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td>password</td>
            <td>varchar(255)</td>
            <td>utf8mb4_general_ci</td>
            <td></td>
            <td>No</td>
            <td>None</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
